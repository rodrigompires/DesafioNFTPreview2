<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Desafio Front End Mentor">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Rodrigo Pires">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">  

  <link rel="stylesheet" href="css/main.css">
  <script defer src="./js/scripts.js"></script>
  
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>

  <main class="container">
 
    <div class="frame">      
      <div class="frame__dots"></div>  
    </div>

    <div class="title">
      <h2 class="title__text">Equilibrium #3429</h2>
    </div>

    <div class="text">
      <p class="text__p">Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="infos">
      <div class="infos__price">
        <img src="images/icon-ethereum.svg" alt="Imagem Ethereum" class="infos__icon" aria-hidden="true"> <span class="infos__eth">0.041 ETH</span>
      </div>
      <div class="infos__clock">
        <img src="images/icon-clock.svg" alt="Imagem relÃ³gio" class="clock__icon" aria-hidden="true"> <span class="infos__day">3 days left</span>
      </div>
    </div>

    
    <div class="line"></div>


    <section class="end">
      <div class="flip__container">
        <div class="flip__flipper">
          <div class="flip__front">
            <img src="./images/image-1.svg" alt="Imagem foto avatar" class="flip__img">
          </div>

          <div class="flip__back">
            <img src="./images/IMG_20190910_122346-1.svg" alt="Imagem foto avatar" class="flip__img">
          </div>
           
        </div>
      </div>
      <div class="author">
        <span class="author__text">Creation of</span>
        <a href="https://github.com/rodrigompires?tab=repositories" class="btn-flip" data-back="Developer" data-front="Rodrigo Pires" target="_blank"></a>
      </div>
    </section>

  </main>

  <footer class="footer">
      <div class="footer__att">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="footer__mentor">Frontend Mentor</a>
    Coded by <a href="https://github.com/rodrigompires/DesafioNFTPreview" class="neon">rodrigo</a>
  </div>

  </footer>
  
</body>
</html>
